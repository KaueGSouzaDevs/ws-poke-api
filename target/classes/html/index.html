<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Pokemon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/src/main/resources/css/app.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="cards-container">

                    <div class="search-card text-center">

                        <h2 class="title">Encontre o Pokémon:</h2>

                        <div class="search-input-container">
                            <div class="custom-input-group">
                                <i class="bi bi-search input-icon"></i>
                                <input type="text" id="searchInput" class="custom-input" placeholder="Digite sua busca..." aria-label="Pesquisa">
                            </div>
                            <button class="btn search-btn mt-3" type="button" id="searchButton">Buscar</button>
                        </div>
                    </div>

                    <div class="additional-card hidden">
                        <div class="card-header text-center">
                            <h2>Detalhes Pokémon</h2>
                        </div>

                        <div class="card-content justify-content-center mt-4"></div>

                        <div class="card-images text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/src/main/resources/js/app.js"></script>
</body>
</html>
